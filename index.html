<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Asientos - Graduación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            border: 2px solid #e2e8f0;
        }

        .informatica { background-color: #7dd3fc; }
        .sistemas { background-color: #fde047; }
        .redes { background-color: #86efac; }

        .auditorium {
            position: relative;
            margin: 30px auto;
            max-width: 1200px;
        }

        .stage {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .seating-area {
            display: flex;
            gap: 40px;
            justify-content: center;
        }

        .side {
            flex: 1;
            max-width: 500px;
        }

        .side-label {
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.1em;
            padding: 8px;
            background: #edf2f7;
            border-radius: 8px;
        }

        .runway {
            width: 60px;
            background: repeating-linear-gradient(
                45deg,
                #cbd5e0,
                #cbd5e0 10px,
                #e2e8f0 10px,
                #e2e8f0 20px
            );
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .runway-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-weight: 700;
            color: #2d3748;
            font-size: 1.2em;
            letter-spacing: 3px;
        }

        .seats-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .seat-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .seat {
            width: 35px;
            height: 35px;
            border-radius: 6px;
            border: 2px solid rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #2d3748;
        }

        .seat:hover {
            transform: scale(1.15);
            border-color: #2d3748;
            z-index: 10;
        }

        .seat:hover::after {
            content: attr(data-info);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            white-space: nowrap;
            font-size: 12px;
            margin-bottom: 5px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .stats {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }

        .option-title {
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .legend {
                gap: 15px;
            }

            .legend-item {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .legend-color {
                width: 25px;
                height: 25px;
            }

            .option-title {
                font-size: 1em;
                padding: 10px;
            }

            .stage {
                font-size: 1em;
                padding: 12px;
                margin-bottom: 15px;
            }

            .seating-area {
                gap: 15px;
            }

            .side {
                max-width: 45%;
            }

            .side-label {
                font-size: 0.7em;
                padding: 6px;
                margin-bottom: 10px;
            }
            
            .runway {
                width: 30px;
                min-width: 30px;
            }
            
            .runway-text {
                font-size: 0.7em;
                letter-spacing: 1px;
            }

            .seat {
                width: 16px;
                height: 16px;
                border-width: 1px;
                font-size: 8px;
            }

            .seat:hover::after {
                font-size: 9px;
                padding: 4px 8px;
            }

            .seats-container {
                gap: 4px;
            }

            .seat-row {
                gap: 3px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .stat-card {
                padding: 15px;
            }

            .stat-number {
                font-size: 1.5em;
            }

            .stat-label {
                font-size: 0.85em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            .subtitle {
                font-size: 0.8em;
            }

            .option-title {
                font-size: 0.85em;
                padding: 8px;
            }

            .stage {
                font-size: 0.9em;
                padding: 10px;
            }

            .side-label {
                font-size: 0.6em;
                padding: 5px;
            }

            .runway {
                width: 25px;
                min-width: 25px;
            }

            .runway-text {
                font-size: 0.6em;
            }

            .seat {
                width: 12px;
                height: 12px;
                font-size: 7px;
            }

            .seat-row {
                gap: 2px;
            }

            .seats-container {
                gap: 3px;
            }

            .seating-area {
                gap: 10px;
            }
        }

        @media (max-width: 360px) {
            .seat {
                width: 10px;
                height: 10px;
                font-size: 6px;
            }

            .runway {
                width: 20px;
                min-width: 20px;
            }

            .runway-text {
                font-size: 0.55em;
            }
        }
    </style>
</head>

        function createSeats(container, studentsList, seatsPerRow = 10) {
            container.innerHTML = '';
            
            // Ajustar número de asientos por fila según el ancho de pantalla
            if (window.innerWidth <= 360) {
                seatsPerRow = 5;
            } else if (window.innerWidth <= 480) {
                seatsPerRow = 6;
            } else if (window.innerWidth <= 768) {
                seatsPerRow = 7;
            }
            
            let currentRow = [];
            
            studentsList.forEach(student => {
                for (let i = 0; i < student.sillas; i++) {
                    const seat = document.createElement('div');
                    seat.className = `seat ${student.carrera.toLowerCase()}`;
                    seat.textContent = student.num;
                    seat.setAttribute('data-info', `${student.nombre} ${student.apellido} - ${student.carrera}`);
                    currentRow.push(seat);
                    
                    if (currentRow.length === seatsPerRow) {
                        const row = document.createElement('div');
                        row.className = 'seat-row';
                        currentRow.forEach(s => row.appendChild(s));
                        container.appendChild(row);
                        currentRow = [];
                    }
                }
            });
            
            if (currentRow.length > 0) {
                const row = document.createElement('div');
                row.className = 'seat-row';
                currentRow.forEach(s => row.appendChild(s));
                container.appendChild(row);
            }
        }

        function initSeating() {
            const half = Math.ceil(students.length / 2);
            const leftStudents = students.slice(0, half);
            const rightStudents = students.slice(half);
            
            createSeats(document.getElementById('left-alpha'), leftStudents);
            createSeats(document.getElementById('right-alpha'), rightStudents);
        }

        initSeating();

        // Redibujar asientos cuando cambie el tamaño de la ventana
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                initSeating();
            }, 250);
        });
